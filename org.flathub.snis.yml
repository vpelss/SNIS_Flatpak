id: org.flathub.snis
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: snis_launcher

modules:

  - name: glew
    buildsystem: simple
    build-commands: 
      - cd build/cmake
      - cmake
    sources:
      - type: git 
        url: https://github.com/nigels-com/glew.git
        commit: master

  - name: lua
    buildsystem: simple
    build-commands: 
      - ls -l
      - make linux
      - make local
      - mkdir ${FLATPAK_DEST}/include
      - mkdir ${FLATPAK_DEST}/lib
      - cp src/* ${FLATPAK_DEST}/lib/
      - cp src/* ${FLATPAK_DEST}/include/
    sources:
      - type: archive 
        url: https://www.lua.org/ftp/lua-5.2.4.tar.gz
        sha256: b9e2e4aad6789b3b63a056d442f7b39f0ecfca3ae0f1fc0ae4e9614401b69f4b

  - name: portaudio
    buildsystem: cmake
    build-commands: 
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        commit: 242a024

  - name: snis
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share
      #- cd space-nerds-in-space
      #- make
      #- cmake -Bbin -Ssrc
      # - ls -l
      - make 
      - make update-assets
      # - ls -l
      - cp -r /run/build/bin/* ${FLATPAK_DEST}/bin/
      - cp -r /run/build/share/* ${FLATPAK_DEST}/share/
    sources:
      - type: git
        url: https://github.com/smcameron/space-nerds-in-space.git
        commit: master

  - name: wrappersnis
    #build-options: *compat-build-options
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrappersnis
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - cd /app/bin
          - ./snis_launcher

finish-args:
  - --allow=multiarch
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --persist=.
  - --socket=pulseaudio

cleanup:
  - /bin/BridgeCommand.app

