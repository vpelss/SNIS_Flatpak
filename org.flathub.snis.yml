id: org.flathub.snis
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: snis_launcher

modules:
  - name: opus
    buildsystem: simple
    build-commands: 
      - ls -l
      - ./configure
      - make
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp ./.libs/libopus.a ${FLATPAK_DEST}/lib/
    sources:
      - type: archive 
        url: https://archive.mozilla.org/pub/opus/opus-1.3.1.tar.gz
        sha256: 65b58e1e25b2a114157014736a3d9dfeaad8d41be1c8179866f144a2fb44ff9d

  - name: glew
    buildsystem: cmake
    build-commands: 
      - make SYSTEM=linux
      - make install
      - mkdir -p ${FLATPAK_DEST}/include
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp src/* ${FLATPAK_DEST}/lib/
      - cp src/* ${FLATPAK_DEST}/include/
    sources:
      - type: git 
        url: https://github.com/Perlmint/glew-cmake.git
        commit: master
  - name: lua
    buildsystem: simple
    build-commands: 
      - ls -l
      - make linux
      - make local
      - mkdir -p ${FLATPAK_DEST}/include
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp src/* ${FLATPAK_DEST}/lib/
      - cp src/* ${FLATPAK_DEST}/include/
    sources:
      - type: archive 
        url: https://www.lua.org/ftp/lua-5.2.4.tar.gz
        sha256: b9e2e4aad6789b3b63a056d442f7b39f0ecfca3ae0f1fc0ae4e9614401b69f4b
  - name: portaudio
    buildsystem: simple
    build-commands: 
      - ls -l ${FLATPAK_DEST}
      - mkdir -p ${FLATPAK_DEST}/pkg-config
      - ls -l
      - ls -l ${FLATPAK_DEST}
      #- mkdir -p /app/share
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        commit: 242a024

  - name: snis
    buildsystem: simple
    build-commands:
      - ls -l ${FLATPAK_DEST}
      - ls -l 
      - mkdir -p /app/bin
      - mkdir -p /app/share
      - make -k
      - make update-assets
      - cp -r /run/build/bin/* ${FLATPAK_DEST}/bin/
      - cp -r /run/build/share/* ${FLATPAK_DEST}/share/
    sources:
      - type: git
        url: https://github.com/vpelss/space-nerds-in-space.git
        commit: master
  - name: wrappersnis
    #build-options: *compat-build-options
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrappersnis
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - cd /app/bin
          - ./snis_launcher

finish-args:
  - --allow=multiarch
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --persist=.
  - --socket=pulseaudio

cleanup:
  - /bin/BridgeCommand.app

