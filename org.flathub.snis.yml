id: org.flathub.snis
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: wrappersnis

modules:

  - name: opus
    buildsystem: simple
    build-commands: 
      - ./configure
      - make
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp ./.libs/libopus.a ${FLATPAK_DEST}/lib/
    sources:
      - type: archive 
        url: https://archive.mozilla.org/pub/opus/opus-1.3.1.tar.gz
        sha256: 65b58e1e25b2a114157014736a3d9dfeaad8d41be1c8179866f144a2fb44ff9d

  - name: glew
    buildsystem: cmake
    build-commands: 
    sources:
      - type: git 
        url: https://github.com/Perlmint/glew-cmake.git
        commit: master

  - name: glu
    buildsystem: meson
    build-commands: 
    sources:
      - type: archive
        url: https://archive.mesa3d.org/glu/glu-9.0.3.tar.xz
        sha256: bd43fe12f374b1192eb15fe20e45ff456b9bc26ab57f0eee919f96ca0f8a330f

  - name: portaudio
    buildsystem: cmake
    build-commands: 
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        commit: 242a024

#?
  - name: sdl
    buildsystem: cmake
    build-commands: 
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        commit: c2dac95

  - name: lua
    buildsystem: simple
    build-commands: 
      - make generic
      - make linux
      - make local
      - mkdir -p ${FLATPAK_DEST}/include
      - mkdir -p ${FLATPAK_DEST}/lib
      - cp -r install/include/* ${FLATPAK_DEST}/include/
      - cp -r install/lib/* ${FLATPAK_DEST}/lib/
    sources:
      - type: archive 
        url: https://www.lua.org/ftp/lua-5.2.0.tar.gz
        sha256: cabe379465aa8e388988073d59b69e76ba0025429d2c1da80821a252cdf6be0d

  - name: snis_mine
    buildsystem: simple
    build-commands:
      - mkdir -p /app/tmp
      # these will be used in snis module
      - cp -r Makefile /app/tmp
      - cp -r share /app/tmp
    sources:
      - type: git
        url: https://github.com/vpelss/snis_flatpak.git
        commit: main

  - name: snis
    buildsystem: simple
    build-commands:
      - cp -r /app/tmp/Makefile ./
      - cp -r /app/tmp/share ./
      - mkdir -p /app/bin/bin
      - mkdir -p /app/bin/share
      - make WITHVOICECHAT=no
      - cp -r bin/snis_launcher ${FLATPAK_DEST}/bin/
      - cp -r bin/* ${FLATPAK_DEST}/bin/bin/
      - cp -r share/* ${FLATPAK_DEST}/bin/share/
      - chmod +x ${FLATPAK_DEST}/bin/bin/*
    sources:
      - type: git
        url: https://github.com/smcameron/space-nerds-in-space.git
        commit: 89ffa6b

  - name: wrappersnis
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrappersnis
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - export SNIS_LOG_DIR=~/.snis/snis_log_dir
          - mkdir -p $SNIS_LOG_DIR
          - export SNIS_DB_DIR=~/.snis/snis_db_dir
          - mkdir -p $SNIS_DB_DIR
          - cd /app/bin
          - ./snis_launcher

finish-args:
  - --allow=multiarch
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --persist=.
  - --socket=pulseaudio

cleanup:
  - bin/bin/snis_launcher
  - tmp/*

