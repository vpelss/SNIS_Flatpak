id: org.flathub.snis
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: snis_launcher

modules:

  - name: portaudio
    #build-options: *compat-build-options
    buildsystem: cmake
    build-commands: 
    sources:
      - type: git
        url: https://github.com/PortAudio/portaudio.git
        #commit: 242a024


  - name: snis
    #build-options: *compat-build-options
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share
      #- cd space-nerds-in-space
      #- make
      #- cmake -Bbin -Ssrc
      - ls -l
      - make 
      - make update-assets
      - ls -l
      - cp -r /run/build/bin/* ${FLATPAK_DEST}/bin/
      - cp -r /run/build/share/* ${FLATPAK_DEST}/share/
    sources:
      - type: git
        url: https://github.com/smcameron/space-nerds-in-space.git
        commit: master

  - name: wrappersnis
    #build-options: *compat-build-options
    buildsystem: simple
    build-commands:
      - install -Dm755 wrapperbc.sh /app/bin/wrappersnis
    sources:
      - type: script
        dest-filename: wrapperbc.sh
        commands:
          - cd /app/bin
          - ./snis_launcher

finish-args:
  - --allow=multiarch
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --persist=.
  - --socket=pulseaudio

cleanup:
  - /bin/BridgeCommand.app
  - /bin/CMakeFiles
  - /bin/controller
  - /bin/createDeb
  - /bin/editor
  - /bin/iniEditor
  - /bin/launcher
  - /bin/libs
  - /bin/multiplayerHub
  - /bin/repeater
  - /bin/*.exe
  - /bin/*.dll
  - /bin/*.bat
